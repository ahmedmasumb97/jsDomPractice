<script >

    const images = document.querySelectorAll('.thumb');
    const div = document.querySelector('.demo1');

    images.forEach(image =>{

        image.addEventListener('click',function(){
            let largeImage = image.getAttribute('large');
            console.log(largeImage);
            const img = document.createElement('img');
            img.src = largeImage;
            img.style.width = '400';
            img.style.objectFit = 'cover';
            img.style.height = '400px';
            div.innerHTML = '';
            div.appendChild(img);
        })

    })

    const input = document.getElementById('input');
    input.addEventListener('input', function(event){
        console.log(this.value)
        console.log(event)
    })

        console.log(event)

        let li = document.createElement('li');
        li.textContent = `Email: ${email}, Name: ${name}`;
        ul.appendChild(li);
        console.log(email,name)
        event.preventDefault();
    })

    search.addEventListener('input', function(){
        searchValue = this.value;
        dropdown.innerHTML = "<option value='0'>Select a country</option>";

                option += `<option value="${countryList[i]}">${countryList[i]}</option>`;
            }

        }
        dropdown.innerHTML += option;

</script>
